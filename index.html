<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="square"></div>
  <div class="panel">
    <div class="colorFamily">
      <div id="pastel" class="palette">pastel</div>
      <div id="primary" class="palette">primary</div>
      <div id="jewel" class="palette">jewel</div>
    </div>
    <div class="colorOptionsDisplay">
      <div id="one" class="colorBox"></div>
      <div id="two" class="colorBox"></div>
      <div id="three" class="colorBox"></div>
      <div id="four" class="colorBox"></div>
      <div id="five" class="colorBox"></div>
    </div>
    <div class="brush-color"></div>
    <input type="text" name="color" placeholder="What Color?">
    <button id="set-color">Change</button>
    <button id="clearBtn">Clear palette</button>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
